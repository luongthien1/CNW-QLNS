    <form style="margin-top: 20px;">
        <input type="text" name="textBox" onblur="Upcase()" 
        style="border: 2px solid black; border-radius: 3px;">
    </form>
</body>
<script>
    function Upcase() {
        text = document.getElementsByName("textBox")[0];
        text.value = text.value.toUpperCase();
    }
